<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (MOST IMPORTANT FOR SEO) -->
    <title>Abin P Anil | Senior Full-Stack Developer</title>

    <!-- Primary SEO Meta -->
    <meta
      name="description"
      content="Abin P Anil is a senior full-stack developer specializing in scalable, secure web applications using React, Node.js, PostgreSQL, AWS, and modern DevOps practices."
    />
    <meta name="author" content="Abin P Anil" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://abinpanil.dev/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/abin.svg" />

    <!-- Theme -->
    <meta name="theme-color" content="#0a0a0a" />

    <!-- Open Graph (LinkedIn, Facebook) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Abin P Anil | Senior Full-Stack Developer" />
    <meta
      property="og:description"
      content="Personal portfolio of Abin P Anil, a senior full-stack developer building scalable and secure web applications."
    />
    <meta property="og:url" content="https://abinpanil.dev/" />
    <meta property="og:site_name" content="Abin P Anil" />
    <!-- Optional but recommended -->
    <!-- <meta property="og:image" content="https://abinpanil.dev/og-image.png" /> -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Abin P Anil | Senior Full-Stack Developer" />
    <meta
      name="twitter:description"
      content="Senior full-stack developer specializing in React, Node.js, and scalable web applications."
    />
    <meta name="google-site-verification" content="yg17ZptZDoc9IhzWzpg29SQqE5Ue7BrTxLUFuxOxkb8" />
    <!-- <meta name="twitter:image" content="https://abinpanil.dev/og-image.png" /> -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data: Person (VERY IMPORTANT) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Abin P Anil",
        "url": "https://abinpanil.dev/",
        "jobTitle": "Senior Full-Stack Developer",
        "sameAs": [
          "https://github.com/abinpanil",
          "https://www.linkedin.com/in/abin-p-anil/"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
